---
matryoshka:
  - victim:
      image: current
  - aggressor:
      image: scality/ironman-base
      tag: latest
      startup: /bin/sleep 5d
      configure: ./configure.bash && su ironman -c "npm install"
---
- full-test-suite:
    exec: su ironman -c "LC_ALL=C npm test"
    on: aggressor
    okCode: 0
