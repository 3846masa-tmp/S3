# sample circle.yml for IronMan-s3
machine:
  node:
    version: 4.2
  environment:
    docker_image: ${CIRCLE_PROJECT_REPONAME,,}  # lowercase
    docker_tag: ${CIRCLE_SHA1:0:7}
  post:
    - sudo curl -L -o /usr/bin/docker https://get.docker.com/builds/Linux/x86_64/docker-1.9.1
    - sudo container=yes docker daemon: { background: true }
 
checkout:
  override:
    # checkout the IronMan-ci
    - git clone git@github.com:scality/IronMan-CI.git
    # place the file gathered from IronMan-CI where needed
    - mv IronMan-CI/deployment .
    - mv IronMan-CI/ci/matryoshka* IronMan-CI/ci/setup.py ./tests
    # Poor man docker image cache
    - if [ ! -d ~/dockerimg ]; then mkdir ~/dockerimg  ; fi
    - if [ ! -f ~/dockerimg/pcurl.sh ]; then wget http://sourceforge.net/projects/pcurl/files/pcurl.sh -O ~/dockerimg/pcurl.sh h ; chmod ugoa+x ~/dockerimg/pcurl.sh ; fi
    - if [ ! -f ~/dockerimg/base.tar.gz ]; then cd  ~/dockerimg/ && ./pcurl.sh http://demo.scality.com/ironman/base.tar.gz ; cd .. ; fi

dependencies:
  cache_directories:
    - "~/dockerimg"
  pre:
    - sudo sed -i 's/\.s3\.amazonaws\.com//ig' /etc/apt/sources.list
    - sudo sed -i 's/\.s3\.amazonaws\.com//ig' /etc/apt/sources.list.d/*
    - sudo sed -i 's/us-east-1/us-west-1/g' /etc/apt/sources.list
    - sudo sed -i 's/us-east-1/us-west-1/g' /etc/apt/sources.list.d/*
    - sudo rm /etc/apt/sources.list.d/circle.list
    - sudo rm /etc/apt/sources.list.d/cassandra.list
    - sudo rm /etc/apt/sources.list.d/google.list
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - sudo apt-get update
    - sudo apt-get install libcloog-isl4 libisl10  
    # command below fails 
    - mkdir deb &&  cd deb && wget http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu/pool/main/g/gcc-4.9/cpp-4.9_4.9.2-0ubuntu1~12.04_amd64.deb &&  wget http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu/pool/main/g/gcc-4.9/g++-4.9_4.9.2-0ubuntu1~12.04_amd64.deb && wget http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu/pool/main/g/gcc-4.9/gcc-4.9-base_4.9.2-0ubuntu1~12.04_amd64.deb && wget http://ppa.launchpad.net/ubuntu-toolchain-r/test/ubuntu/pool/main/g/gcc-4.9/gcc-4.9_4.9.2-0ubuntu1~12.04_amd64.deb && sudo dpkg -i *deb ; exit 0
    - sudo apt-get -f install 
    - sudo apt-get install g++-4.9
    - sudo apt-get install automake-1.14
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.9 20
  post:
    # dependencies for testing with boto
    - sudo pip install docker-py pyyaml flake8

test:
  override:
    - npm run --silent lint
    - npm run --silent lint_md
    # lint the python used for testing
    - flake8 $(git ls-files '*.py')
    # functional tests
    - bash ./tests/matryoshka-balance.sh ${docker_image} :
        parallel: true
